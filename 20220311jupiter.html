<!DOCTYPE html>
<html>
<head>
<title>Tu peso en un lugar donde pesas menos </title>
</head>
        <body>
            <h1>TU PESO EN OTRO PLANETA</h1>
            <h2>En la Tierra pesas distinto que en Marte o Júpiter</h2>   
            <script>
                var usuario = prompt("¿Cuál es tu peso?");
                var planeta = parseInt(prompt("Elige tu planeta\n1 es Marte, 2 es Jupiter"));          
                var peso = parseFloat (usuario);
                var g_tierra = 9.8;
                var g_marte = 3.7;
                var g_jupiter = 24.8;
                var peso_final;
            if(planeta == 1)
            {
                peso_final = peso * g_marte / g_tierra;
                document.write("Su peso en Marte es "+ peso_final + " <strong>kilos</strong> ");
            }
            else if(planeta == 2)
            {
                peso_final = peso * g_jupiter / g_tierra;
                document.write("Su peso en Jupiter es "+ peso_final + " <strong>kilos</strong> ");
            }
            else
            {
                peso_final=10000000;
                document.write("Su peso en Kripton es "+ peso_final + " <strong>kilos</strong> ");
            }
              
            </script>    
        </body>
</html>
